<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="bruh" x-data="{ range: document.querySelector('.range').value }">
    <input x-on:input="range = document.querySelector('.range').value" x-on:change="range = document.querySelector('.range').value" class="range" type="range" value="100" min="0" max="100"  >
    <h1>Range is</h1>
    <h2 x-text="range"></h2>
  </div>
</body>
</html>
